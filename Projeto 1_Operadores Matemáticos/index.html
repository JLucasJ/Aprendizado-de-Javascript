<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Testando operadores matemáticos básicos</h1>
       <!-- Adição -->
       <p> + Adição</p>
       <input type="text" id="addNumber1">  
       <strong>+</strong>  
       <input type="text" id="addNumber2"> 
       <button onclick="calcular('add')"><strong>=</strong></button>  
       <input type="text" id="addResult">

       <!-- Subtração -->
       <p> - Subtração</p>
       <input type="text" id="subtractNumber1"> 
       <strong>-</strong> 
       <input type="text" id="subtractNumber2"> 
       <button onclick="calcular('subtract')"><strong>=</strong></button> 
       <input type="text" id="subtractResult">

       <!-- Divisão -->
       <p> / Divisão</p>
       <input type="text" id="divideNumber1"> 
       <strong>/</strong> 
       <input type="text" id="divideNumber2"> 
       <button onclick="calcular('divide')"><strong>=</strong></button> 
       <input type="text" id="divideResult">

       <!-- Multiplicação -->
       <p> * Multiplicação</p>
       <input type="text" id="multiplyNumber1"> 
       <strong>*</strong> 
       <input type="text" id="multiplyNumber2"> 
       <button onclick="calcular('multiply')"><strong>=</strong></button> 
       <input type="text" id="multiplyResult">

       <!-- Resto da Divisão -->
       <p> % Resto da Divisão</p>
       <input type="text" id="modulusNumber1"> 
       <strong>%</strong> 
       <input type="text" id="modulusNumber2"> 
       <button onclick="calcular('modulus')"><strong>=</strong></button> 
       <input type="text" id="modulusResult">

       <!-- Expoente -->
       <p> ** Expoente </p>
       <input type="text" id="exponentNumber1"> 
       <strong>**</strong> 
       <input type="text" id="exponentNumber2"> 
       <button onclick="calcular('exponent')"><strong>=</strong></button> 
       <input type="text" id="exponentResult">
   </div>
    </body>
    <script src="./script.js"></script>
</html>
